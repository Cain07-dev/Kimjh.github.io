# Django 게시판 사이트
- project: Django 게시판 사이트
  role: 기획 및 개발
  # duration: 
  # url: "#"
  description: Python Django 프레임워크를 사용해서 게시판 형태의 프로젝트를 구현했습니다. 회원가입, 로그인 기능을 추가하면서 프레임워크 기능을 활용할 수 있게되었고, 파일 업로드, 다운로드 기능 구현을 통해서 사용자와 서버간의 데이터 흐름을 알 수 있었습니다. 데이터베이스의 정보들을 실제로 웹페이지에 사용하면서 데이터베이스의 연동과 활용 방법을 익혔습니다.


